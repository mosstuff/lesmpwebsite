<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

        <!-- Adding CSS/Stylesheet -->
        <style>
            p {
                font-family: 'VT323', monospace;
                text-align: center;
                font-size: 200px;
            }
            body {
  background-image: url('bg.png');
  background-position: top center;
}
        </style>
    </head>
    <body>
        <p id="demo"></p>
 
        <!-- Adding JavaScript code -->
        <script>
            // Converting string to required date format
            let deadline = new Date("Nov 1, 2023 19:00:00")
                            .getTime();
 
            // To call defined fuction every second
            let x = setInterval(function () {
                 
                // Getting current time in required format
                let now = new Date().getTime();
 
                // Calculating the difference
                let t = deadline - now;
 
                // Getting value of days, hours, minutes, seconds
                let days = Math.floor(t / (1000 * 60 * 60 * 24));
                let hours = Math.floor(
                    (t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor(
                    (t % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor(
                    (t % (1000 * 60)) / 1000);
 
                // Output the remaining time
                document.getElementById("demo").innerHTML =
                    days + "d " + hours + "h " +
                    minutes + "m " + seconds + "s ";
 
                // Output for over time
                if (t < 0) {
                    clearInterval(x);
                    document.getElementById("demo")
                            .innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </body>
</html>
